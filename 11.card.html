    <style>

            margin: 0;

            padding-bottom: 30px;
            padding: 10px 5px 30px;
        }

        /* 控制卡片內圖片寬度，高度自動按等比例 */

            width: 100%;
            height: auto;
        }

        h3 {

            font-size: 20px;
        }

        p {
            margin: 3px 0;

        }

        span {
