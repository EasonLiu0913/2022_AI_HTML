<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div img</title>
    <style>
        .img-wrap {
            width: 300px;
            height: 500px;
            border: 1px solid red;
            border-radius: 30px;
            overflow: hidden;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: -0px 50%;
        }
    </style>
</head>

<body>
    <div class="img-wrap">
        <img src="./imgs/pancakes.jpg" alt="">
    </div>
</body>

</html>
