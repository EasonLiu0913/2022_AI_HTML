<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit</title>

    <style>
        .img-wrap {
            width: 300px;
            height: 150px;
            margin: 10px;
            border: 3px solid red;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
        }

        .fill img {
            object-fit: fill;
        }

        .cover img {
            object-fit: cover;
        }

        .contain img {
            object-fit: contain;
        }

        .none img {
            object-fit: none;
        }
    </style>
</head>

<body>
    <h2>Fill</h2>
    <div class="img-wrap fill">
        <img src="./imgs/pancakes.jpg" alt="">
    </div>

    <h2>Cover (最常用)</h2>
    <div class="img-wrap cover">
        <img src="./imgs/pancakes.jpg" alt="">
    </div>
    <h2>
        contain
    </h2>
    <div class="img-wrap contain">
        <img src="./imgs/pancakes.jpg" alt="">
    </div>

    <h2>none</h2>
    <div class="img-wrap none">
        <img src="./imgs/pancakes.jpg" alt="">
    </div>
</body>

</html>
