<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical align</title>
    <style>
        body {
            font-size: 0;
        }

        span {
            font-size: 16px;
            line-height: 2;
        }

        .small {
            font-size: 10px;
            vertical-align: -4px;
        }
    </style>
</head>

<body>
    <span>Hi</span> <span>H</span> <span class="small">2</span> <span>O</span>
</body>

</html>
